services:   
  servicio_php-apache-xdebug:
    container_name: php8.0-apache-mysql-XDebug  
    build: .
    volumes:
      # Montamos a web desde f√≥ra no directorio web do contenedor
      - ./www:/var/www/html
      - ./xdebug:/var/logs/xdebug
    ports:
      - 8080:80

  db:
    container_name: dbXDebug
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tarefa4.7
      MYSQL_USER: tarefa
      MYSQL_PASSWORD: Tarefa4.7
    ports:
     - 9906:3306
    volumes:
     - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8000:80
    environment:
      - PMA_ARBITRARY=1

volumes:
  dbdata:  
    

